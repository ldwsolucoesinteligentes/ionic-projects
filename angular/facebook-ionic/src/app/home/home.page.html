<ion-content [fullscreen]="true">
  <ldw-stories [stories]="stories$ | async"></ldw-stories>
  <ion-card class="add-post" *ngIf="user$ | async as user">
    <ion-card-content>
      <ion-avatar>
        <img [src]="user.userImageURL" />
      </ion-avatar>
      <ion-button class="post" fill="default"> Add a post </ion-button>
      <ion-buttons slot="end">
        <ion-button class="icon">
          <ion-icon slot="icon-only" name="image"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>
  <div *ngIf="posts$ | async as posts">
    <ldw-post-card *ngFor="let post of posts" [post]="post"></ldw-post-card>
  </div>
</ion-content>

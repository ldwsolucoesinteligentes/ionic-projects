<ion-tabs>
  <ion-header>
    <ion-toolbar>
      <ion-title>facebook</ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon slot="icon-only" size="large" name="search"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon slot="icon-only" name="chatbubble-ellipses"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-tab-bar slot="top">
    <ion-tab-button tab="home">
      <ion-icon size="large" name="home-fb"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="watch">
      <ion-icon size="large" name="video-fb-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="groups">
      <ion-icon size="large" name="people-circle-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="notifications">
      <ion-icon size="large" name="notifications-outline"></ion-icon>
      <ion-badge color="danger">2</ion-badge>
    </ion-tab-button>
    <ion-tab-button (click)="openMenu()">
      <ion-icon size="large" name="menu"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<ion-card>
  <ion-card-header>
    <ion-avatar>
      <img [src]="post.author.userImageURL" />
    </ion-avatar>
    <div class="author">
      <ion-card-title>
        <ion-label>{{ post.author.userName }}</ion-label>
        <ion-icon *ngIf="post.postIn" color="medium" name="play"></ion-icon>
        <ion-label *ngIf="post.postIn">{{ post.postIn }}</ion-label>
      </ion-card-title>
      <ion-card-subtitle
        ><ion-label>{{ post.date | date: "ddd MMM HH:mm" }}</ion-label>
        <p>.</p>
        <ion-label>{{ post.views }} views</ion-label>
        <ion-icon color="medium" name="earth"></ion-icon>
      </ion-card-subtitle>
    </div>
    <ion-button color="medium" class="icon" fill="clear">
      <ion-icon name="ellipsis-horizontal"></ion-icon>
    </ion-button>
  </ion-card-header>
  <ion-card-content>
    <p>
      {{ post.body }}
    </p>
    <ion-img *ngIf="post.media" [src]="post.media[0].url"></ion-img>
    <ldw-interactions
      [interactions]="post.interactions"
      [commentsCount]="post.comments.length"
    ></ldw-interactions>
    <ion-item-divider></ion-item-divider>
    <ldw-post-actions [liked]="liked"></ldw-post-actions>
    <ion-item-divider></ion-item-divider>
    <ldw-comments [comments]="post.comments"></ldw-comments>
  </ion-card-content>
</ion-card>
